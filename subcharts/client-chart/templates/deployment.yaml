apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-chart
  lables:
    {{- include "client-chart.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas}}
  selector:
    matchLabels:
      {{- include "client-chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "client-chart.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.global.registrySecret.name}}
      containers:
        - name: client-chart
          image: {{ .Values.image }}
          imagePullPolicy: {{ .Values.imagePullPolicy}}
          ports:
            - containerPort: 80